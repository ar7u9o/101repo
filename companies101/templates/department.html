{% extends "index.html" %}

{% block title %}

{{ dept.name }}

{% endblock %}


{% block list %}

<ul>

{% for sub in dept.subunits %}

    {% if sub.type == 'Dept' %}

        <li><a class='department-name' href="department/{{ sub.name }}">{{ sub.name }}</a></li>

    {% else %}

        <li><a class='department-name' href="../employee/{{ sub.name }}">{{ sub.name }}</a></li>

    {% endif %}

{% endfor %}

</ul>

{% endblock %}
